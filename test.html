<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.content {
    flex: 1;
    padding: 20px;
    padding-bottom: 80px; /* Adjust based on the height of the navbar */
    background-color: #f0f0f0;
    overflow-y: auto; /* Allow scrolling if content is too large */
}

#inputText {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

#displayText {
    word-wrap: break-word;
}

.navbar {
    height: 60px; /* Set the height of the navbar */
    background-color: #333;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-shrink: 0;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    text-align: center;
}

.navbar a:hover {
    background-color: #575757;
    border-radius: 4px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <input type="text" id="inputText" placeholder="Type something..." />
            <div id="displayText"></div>
        </div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <script>
        document.getElementById('inputText').addEventListener('input', function() {
    document.getElementById('displayText').textContent = this.value;
});
    </script>
</body>
</html>
